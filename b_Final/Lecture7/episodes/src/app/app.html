<main class="main">
  <div class="content">
    <div class="left-side">
      <app-filter (filterChanged)="runFilter($event)"></app-filter>
      <app-episodes-list [episodes]="listedEpisodes" (select)="changeSelected($event)"></app-episodes-list>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <app-details [episode]="detailedEpisode"></app-details>
    </div>
  </div>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name" aria-label="Enter city name">
                <button id="searchBtn" aria-label="Search weather">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </header>

        <main>
            <div id="weatherInfo" class="weather-card hidden">
                <div class="location">
                    <h2 id="cityName">City Name</h2>
                    <p id="date"></p>
                </div>
                
                <div class="weather-main">
                    <img id="weatherIcon" src="" alt="" class="weather-icon">
                    <div class="temperature">
                        <span id="temp">--</span>Â°C
                    </div>
                    <div class="weather-description" id="description">Weather description</div>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <span class="material-symbols-outlined">humidity_percentage</span>
                        <span>Humidity: <span id="humidity">--%</span></span>
                    </div>
                    <div class="detail">
                        <span class="material-symbols-outlined">air</span>
                        <span>Wind: <span id="wind">-- m/s</span></span>
                    </div>
                    <div class="detail">
                        <span class="material-symbols-outlined">compress</span>
                        <span>Pressure: <span id="pressure">-- hPa</span></span>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden">
                City not found. Please try again.
            </div>

            <div id="loading" class="loading hidden">
                <span class="material-symbols-outlined spinning">refresh</span>
                Loading...
            </div>
        </main>
    </div>

    <script src="weather.js"></script>
</body>
</html>

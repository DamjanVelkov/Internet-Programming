        //Calculate factorial
        //Write a javascript funciton that calculates the factorial of a given positive integer. Implement it using a for loop. Use recursion to implement it again.
        function factorialFor(n) {
            if (!Number.isInteger(n) || n < 0) {
                throw new Error('Only non negative integers!');
            }
            let res = 1;
            for (let i = 2; i <= n; i++) res *= i;
            return res;
        }

        function factorialRec(n) {
            if (!Number.isInteger(n) || n < 0) {
                throw new Error('Only non negative integers!');
            }
            return n <= 1 ? 1 : n * factorialRec(n - 1);
        }
        //Demo
        //console.log(factorialFor(5));  //120

        //FizzBuzz
        //Create a program that pritns numbers from 1 to 100. For multiples of 3, print "Fizz" instead of the number, and for the multiples of 5, print "Buzz" instead of the number. For numbers that are multiples of both, print "FizzBuzz".
        function FizzBuzz() {
            for (let i = 1; i <= 100; i++) {
                const fizz = i % 3 == 0,
                buzz = i % 5 == 0;
                //Prefer computing once
                console.log(
                    fizz && buzz ? 'FizzBuzz' :
                    fizz ? "Fizz" : buzz ? "Buzz" : i);
            }
        }

        //Check Prime Number
        //Write a function that checks if a given number is prime. A prime is a positive integer greater than 1 that has no positive divisors other than 1 and itself.
        function isPrime(n) {
            //onlu integers >= 2 can be prime
            if (!Number.isInteger(n) || n < 2) return false;

            //try dividing by every number up to sqr(n)
            for (let i = 2; i * i <= n; i++) {
                if (n % i === 0) return false; //found a divisor, not prime
            }
            return true; //no divisors found, is prime
        }
        //Demo
        console.log(isPrime(2), isPrime(17), isPrime(18)); //true true false
